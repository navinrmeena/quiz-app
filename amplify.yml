version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 16.13.0
        - nvm use 16.13.0
        - npm install
        - npm install --silent --global expo-cli
        - expo install
    build:
      commands:
        - "expo build:web"
  artifacts:
    baseDirectory: web-build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - $(npm root --global)/**/*
